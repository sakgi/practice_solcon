<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened class="sidebar">
      <!-- Logo at the top -->
      <div class="logo-container">
        <img src="/assets/images/splash.jpg" alt="Company Logo" class="logo" />
      </div>
  
      <!-- Dashboard -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item [routerLink]="'/dashboard'">Overview</mat-list-item>
          <mat-list-item [routerLink]="'/dashboard/analytics'">Analytics</mat-list-item>
        </mat-list>
      </mat-expansion-panel>
  
      <!-- Company List with Search -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-icon>business</mat-icon>
          <span>Company List</span>
        </mat-expansion-panel-header>
        <mat-form-field class="search-field" appearance="outline">
          <mat-label>Search Company</mat-label>
          <input matInput [(ngModel)]="searchQuery" (input)="filterCompanies()" />
        </mat-form-field>
  
        <mat-list *ngFor="let company of filteredCompanies">
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-icon>domain</mat-icon>
              <span>{{ company.name }}</span>
            </mat-expansion-panel-header>
            <mat-list>
              <mat-list-item [routerLink]="'/' + company.route + '/commercial'">
                <mat-icon>business_center</mat-icon>
                Commercial & Business
              </mat-list-item>
              <mat-list-item [routerLink]="'/' + company.route + '/financial'">
                <mat-icon>account_balance</mat-icon>
                Financial
              </mat-list-item>
              <mat-list-item [routerLink]="'/' + company.route + '/shareholders'">
                <mat-icon>groups</mat-icon>
                Shareholder Repositories
              </mat-list-item>
            </mat-list>
          </mat-expansion-panel>
        </mat-list>
      </mat-expansion-panel>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
